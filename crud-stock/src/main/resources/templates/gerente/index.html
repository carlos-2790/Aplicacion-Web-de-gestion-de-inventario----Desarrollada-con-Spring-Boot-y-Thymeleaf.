<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/estilos.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Agregar producto</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/guardar}" th:object="${producto}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="precioUnitario">Precio Unitario</label>
                    <input type="number" step="0.01" id="precioUnitario" th:field="*{precioUnitario}" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h2 class="text-center">Productos</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Precio unitario</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.cantidad}"></td>
                        <td th:text="${producto.precioUnitario}"></td>
                        <td>
                            <a th:href="@{/producto/editar/{id}(id=${producto.id})}" class="btn btn-primary">Editar</a>
                            <a th:href="@{/producto/eliminar/{id}(id=${producto.id})}" class="btn btn-delete">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
